name: Docker Image CI client

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image-client
      run: |
            cd client
            docker build . --file Dockerfile --tag client:$(date +%s)
            
    - uses: actions/checkout@v4
    - name: Publicar Imagen a docker hub
      run: |
            cd client
            docker tag client bryanrgd/client:latest
            docker push bryanrgd/client:latest


    
